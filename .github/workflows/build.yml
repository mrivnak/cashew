name: Build Action

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    name: Build
    runs-on: [self-hosted, ubuntu-latest]
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libboost-all-dev libssl-dev libzmq3-dev

      - name: Build
        run: |
          mkdir build && cd build && cmake .. -G Ninja && ninja

      - name: Run unit tests
        run: build/tests --reporter JUnit --output test-results.xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results.xml
