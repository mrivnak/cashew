name: Build Documentation Action

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install LLVM Repo
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 17

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang-17 cmake ninja-build libboost-all-dev libssl-dev libzmq3-dev sphinx-doc python3-sphinx

      - name: Create build directory
        run: mkdir build

      - name: Build
        working-directory: build
        env:
            CC: clang-17
            CXX: clang++-17
        run: |
          cmake .. -G Ninja -DBUILD_DOCS=Yes
          ninja docs

      # TODO: Upload docs to GitHub Pages (only for the default branch)
