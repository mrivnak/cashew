name: Test Action

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v22

      - name: Set up Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Run tests
        run: |
          nix-shell --run "mkdir build && cd build && cmake .. && ninja && ninja test"
